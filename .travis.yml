sudo: required
dist: trusty
language: generic

env:
  matrix: 
  - COVERAGE=ON EXTRA=OFF 
  - COVERAGE=OFF EXTRA=ON
  global:
  - CTEST_PARALLEL_LEVEL=2 
  - secure: 

install:
- sudo add-apt-repository ppa:gert-die/trusty-mia -y 
- sudo apt-get update -qq
- sudo apt-get install -o APT::Get::Install-Recommends=false -o APT::Get::Install-Suggests=false -y libmaxflow-dev libdcmtk2-dev libeigen3-dev libfftw3-dev libgsl0-dev libgts-dev libhdf5-dev libitpp-dev libnifti-dev libnlopt-dev libopenexr-dev libpng-dev libtbb-dev libtiff-dev libvtk6-dev libvistaio-dev libxml++2.6-dev python-lxml xsltproc docbook-xsl doxygen  graphviz libblas-dev libboost-filesystem-dev libboost-regex-dev libboost-serialization-dev libboost-system-dev libboost-test-dev
- pip install --user cpp-coveralls
before_script:
- mkdir build
- cd build
- cmake .. -DALWAYS_CREATE_DOC=$EXTRA -DSTRICT_DEPENDECIES=ON -DMIA_CREATE_MANPAGES=$EXTRA -DMIA_CREATE_NIPYPE_INTERFACES=$EXTRA -DENABLE_COVERAGE=$COVERAGE -DDISABLE_PROGRAMS=$EXTRA -DUSE_MATHJAX=YES
script:
- make -j2
after_success:
- make test
- cd .. 
- if test "x$COVERAGE" = "xON; then coveralls --exclude CMakeFiles --exclude src --gcov-options '\-lp' -b $(pwd)/build 2>&1 >/dev/null ; fi 

addons:
  coverity_scan:
    project:
      name: gerddie/mia
      version: 2.2.7+
      description: Medical imaga analysis library
    notification_email: gw.fossdev@gmail.com
    build_command: make -j3 
    branch_pattern: coverity_scan
