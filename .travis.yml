sudo: required
dist: trusty
language: generic

install:
- sudo add-apt-repository ppa:gert-die/trusty-mia -y 
- sudo apt-get update -qq
- sudo apt-get install -y libmaxflow-dev libdcmtk2-dev libeigen3-dev libfftw3-dev libgsl0-dev libgts-dev libhdf5-dev libitpp-dev libnifti-dev libnlopt-dev libopenexr-dev libpng-dev libtbb-dev libtiff-dev libvtk6-dev libvistaio-dev libxml++2.6-dev python-lxml xsltproc docbook-xsl doxygen doxygen-latex graphviz libblas-dev libboost-filesystem-dev libboost-regex-dev libboost-serialization-dev libboost-system-dev libboost-test-dev

before_script:
- mkdir build
- cd build
- cmake .. -DALWAYS_CREATE_DOC=ON -DSTRICT_DEPENDECIES=ON -DMIA_CREATE_MANPAGES=ON -DMIA_CREATE_NIPYPE_INTERFACES=ON
script:
- make -j2
after_success:
- make test
env:
  global:
  - secure: 
addons:
  coverity_scan:
    project:
      name: gerddie/mia
      version: 2.2.7+
      description: Medical imaga analysis library
    notification_email: gw.fossdev@gmail.com
    build_command: make -j2
    branch_pattern: coverity_scan
